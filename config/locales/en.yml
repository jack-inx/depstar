# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"
  will_paginate:
      previous_label: "&#8592; Previous"
      next_label: "Next &#8594;"
      page_gap: "&hellip;"

      page_entries_info:
        single_page:
          zero:  "No %{plural} found"
          one:   "Displaying 1 %{name}"
          other: "Displaying all %{count} %{plural}"
        single_page_html:
          zero:  "No %{plural} found"
          one:   "Displaying <b>1</b> %{name}"
          other: "Displaying <b>all&nbsp;%{count}</b> %{plural}"

        multi_page: "Displaying %{plural} %{from} - %{to} of %{total} in total"
        # multi_page_html: "Displaying %{plural} <b class='range'>%{from}&nbsp;-&nbsp;%{to}</b> of <b class='total'>in total"
        multi_page_html: "Showing <b class='range'>%{to}&nbsp;</b> of <b class='range'>&nbsp;%{count}</b> products"
